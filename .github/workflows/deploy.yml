name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build --file Dockerfile --tag ${{ secrets.REGISTRY_NAME }}/frontend-mailgun-proxy:latest .

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker Image to GitHub Container Registry
        run: docker push ${{ secrets.REGISTRY_NAME }}/frontend-mailgun-proxy:latest

      # Optionaler Schritt zum Aufr√§umen, um lokal erzeugte Docker-Images zu entfernen
      - name: Clean up
        run: docker image rm ${{ secrets.REGISTRY_NAME }}/frontend-mailgun-proxy:latest
